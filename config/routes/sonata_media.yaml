sonata_media_gallery:
    host: "media.{domain}"
    resource: '@SonataMediaBundle/Resources/config/routing/gallery.xml'
    prefix: /gallery
    defaults:
        domain: '%domain.aees%'
    requirements:
        domain: '%domain.aees%'

sonata_media:
    host: "media.{domain}"
    resource: '@SonataMediaBundle/Resources/config/routing/media.xml'
    prefix: /media
    defaults:
        domain: '%domain.aees%'
    requirements:
        domain: '%domain.aees%'
